<header class="site-header">
  <h3 class="site-title">
    <a href="{{ site.github.url }}/">{{ site.title }}</a>
  </h3>
  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}
    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endfor %}
  </nav>
  <div class="dropdown menu-item">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content dropdown-aboutme">
      <a href="{{ site.github.url }}/aboutme" class="menu-link">About Me</a>
      <a href="{{ site.github.url }}/pricecategories" class="menu-link">Price Categories</a>
      <a href="{{ site.github.url }}/otherpage" class="menu-link">Other Page</a>
    </div>
  </div>
</header>
